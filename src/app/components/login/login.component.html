<div class="container">
    <form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
        <div class="row g-0">
            <div class="col text center p-2 mb-3 bg-light">
                <span class="fs-3">{{ 'Kullanıcı Girişi' | translate }}</span>
            </div>
        </div>
    
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">{{ 'Email Adresi' | translate }}</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
    
            <div class="form-text text-danger" *ngIf="EMail.errors?.['required'] && (EMail.touched || EMail.dirty)">
                {{ 'EMail gerekli.' | translate }}
            </div>
    
            <div class="form-text text-danger" *ngIf="EMail.errors?.['email'] && (EMail.touched || EMail.dirty)">
                {{ 'EMail geçersiz.' | translate }}
            </div>
        </div>
    
        <div class="row">
            <div class="col mb-3 position-relative">
                <label for="sifre" class="form-label">{{ 'Şifre' | translate }}</label>
                <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" id="sifre" formControlName="sifre">
                <button type="button" class="btn btn-link show-hide-button" (click)="togglePasswordVisibility()">
                    {{ isPasswordVisible ? 'Gizle' : 'Göster' | translate }}
                </button>
            </div>
            
    
            <div class="form-text text-danger" *ngIf="Sifre.errors?.['required'] && (Sifre.touched || Sifre.dirty)">
                {{ 'Şifre gerekli.' | translate }}
            </div>
    
            <div class="form-text text-danger" *ngIf="(Sifre.errors?.['minlength'] || Sifre.errors?.['maxlength']) && (Sifre.touched || Sifre.dirty)">
                {{ 'Şifre 6-15 karakter uzunluğunda olmalı.' | translate }}
            </div>
        </div>
    
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">{{ 'Giriş' | translate }}</button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col mt-3">
                <span class="me-2">{{ 'Hesabaınız yok mu?' | translate }}</span><a routerLink="/register">{{ 'Kayıt Olun' | translate }}</a>
            </div>
        </div>
    </form>
</div>
